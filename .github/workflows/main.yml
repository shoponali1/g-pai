name: Go Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install dependencies
      run: go mod download
    
    - name: Build
      run: go build -v ./...
    
    - name: Run connection test
      run: go run test_connection.go || true
    
    - name: Build binary
      run: go build -o scraper main.go
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: scraper-binary
        path: scraper
