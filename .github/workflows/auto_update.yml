name: Auto Scrape and Save Data

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: false
    
    - name: Install dependencies
      run: go mod download
    
    - name: Create data folder
      run: mkdir -p data
    
    - name: Build and run scraper
      run: |
        go build -mod=mod -o scraper main.go
        timeout 30s ./scraper || true
        echo "Scraper finished"
    
    - name: List files (debug)
      run: |
        echo "Files in current directory:"
        ls -la
        echo "Files in data directory:"
        ls -la data/ || echo "data folder empty"
    
    - name: Move data files to data folder
      run: |
        if [ -f "gold_silver_prices.csv" ]; then
          cp gold_silver_prices.csv data/
          echo "‚úÖ CSV moved"
        else
          echo "‚ùå CSV not found"
        fi
        
        if [ -f "gold_silver_prices.json" ]; then
          cp gold_silver_prices.json data/
          echo "‚úÖ JSON moved"
        else
          echo "‚ùå JSON not found"
        fi
    
    - name: Check data folder
      run: |
        echo "Final files in data folder:"
        ls -la data/
    
    - name: Commit and push if changes exist
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üìä Auto-update: $(date +'%Y-%m-%d %H:%M')"
          git push
          echo "‚úÖ Changes pushed"
        fi
