name: Auto Scrape and Save Data

on:
  schedule:
    - cron: '*/15 * * * *'  # ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ßß‡ß´ ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá (‡¶∂‡ßÅ‡¶ß‡ßÅ test ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
  workflow_dispatch:
  push:  # ‡¶è‡¶ü‡¶æ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶® test ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
    branches: [ main ]

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check trigger
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Time: $(date)"
          
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Install dependencies
        run: go mod download

      - name: Create data folder
        run: mkdir -p Data

      - name: Build and run scraper
        run: |
          go build -mod=mod -o scraper main.go
          timeout 30s ./scraper || true
          echo "Scraper finished"

      - name: List files (debug)
        run: |
          echo "Files in current directory:"
          ls -la
          echo "Files in Data directory:"
          ls -la Data/ || echo "Data folder empty"

      - name: Move data files to Data folder
        run: |
          if [ -f "gold_silver_prices.csv" ]; then
            cp gold_silver_prices.csv Data/
            echo "‚úÖ CSV moved"
          else
            echo "‚ùå CSV not found"
          fi

          if [ -f "gold_silver_prices.json" ]; then
            cp gold_silver_prices.json Data/
            echo "‚úÖ JSON moved"
          else
            echo "‚ùå JSON not found"
          fi

      - name: Commit and push if changes exist
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Data/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üìä Auto-update: $(date +'%Y-%m-%d %H:%M') [Triggered by ${{ github.event_name }}]"
            git push
            echo "‚úÖ Changes pushed"
          fi
